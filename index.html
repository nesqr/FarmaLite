<!DOCTYPE html>
<html lang="es" class="font-medium">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaLite</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="menu-toggle" aria-label="Abrir menú">☰</button>
        <h1 id="app-title">FarmaLite</h1>
        <div class="header-right-controls">
            </div>
    </header>

    <nav id="side-menu">
        </nav>

    <main id="content-area">
        <div id="home-dashboard">
            <div class="welcome-banner">
                <h2 id="saludo-usuario">Cargando saludo...</h2>
            </div>

            <div class="dashboard-card" id="perla-card">
                <h3 class="card-title">💡 Perla del Día</h3>
                <p class="card-content" id="perla-text"></p>
            </div>

            <div class="dashboard-card" id="ultima-visita-card" style="display: none;"> <h3 class="card-title">📚 Continuar donde lo dejaste</h3>
                <button class="btn" id="continuar-btn">Antimicrobianos – Aminoglucósidos</button>
            </div>

            <div class="dashboard-card" id="repaso-card">
                <h3 class="card-title">🧠 Repasa en 3 minutos</h3>
                <button class="btn">Tengo examen. ¡Dame lo esencial ya!</button>
            </div>
            
            <div class="dashboard-card" id="lovable-home-card">
                <h3 class="card-title">🤖 Lovable dice...</h3>
                <p class="card-content" id="lovable-home-frase"></p>
            </div>

            <div class="dashboard-card" id="entrenamiento-card">
                <h3 class="card-title">🎲 Entrenamiento exprés</h3>
                <p class="card-content">3 pregunticas para mantener la dignidad. ¿Te atreves?</p>
                <button class="btn">Iniciar Trivia</button>
            </div>

            <div class="dashboard-card" id="explorar-card">
                <h3 class="card-title">🗂️ Explora Secciones</h3>
                <div class="explorar-grid">
                    <button class="seccion-btn">📘 F. General</button>
                    <button class="seccion-btn">🧬 F. Clínica</button>
                    <button class="seccion-btn">💬 Lovable</button>
                    <button class="seccion-btn">🤣 Farmamemes</button>
                </div>
            </div>
        </div>
    </main>

    <div class="pie-de-pagina">
        Versión 3.2.8 – hecha con cafeína y amor. Por Nesti 💙
    </div>
    
    <div id="overlay"></div>
    <script src="ui.js" type="module"></script>
</body>
</html>
